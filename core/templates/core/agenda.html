{% extends 'core/index.html' %}
{% load static %}
{% block style %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'core/css/cadastro.css' %}">
{% endblock style %}
{% block section %}
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <form role="form" class="form" method="POST" novalidate>{% csrf_token %}
                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                    <tr><h4>{{ message|linebreaksbr }}</h4></tr>
                                    <tr>
                                        <td><legend>Criar Agenda de {{ mes }} de {{ ano }}:</legend></td>
                                    </tr>
                                        {{ form.as_table }}
                                    <tr>
                                        <td><button type="submit" class="btn btn-warning">Criar</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock section %}
