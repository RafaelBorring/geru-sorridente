{% extends 'core/index.html' %}
{% load static %}
{% block style %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'core/css/cadastro.css' %}">
{% endblock style %}
{% block section %}
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table">
                            <tbody>
                                <tr><td><legend>Consulta no dia {{ data }} marcada com sucesso!</legend></td></tr>
                                <tr><td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#req">Imprimir Requisição</button></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="req" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="req">Requisição</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <object type="application/pdf" data="{% url 'core.requisicao' %}#zoom=page-width" width="100%" height="100%"></object>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock section %}
